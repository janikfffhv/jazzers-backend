version: "3.9"

services:
  postgres:
    container_name: postgres-server
    image: postgres:latest
    restart: always
    volumes:
      - postgres_data:/var/postgres_data
    environment:
      - PGDATA=/var/postgres_data
      - POSTGRES_USER=${APPLICATION_POSTGRES_USER}
      - POSTGRES_PASSWORD=${APPLICATION_POSTGRES_PASSWORD}
      - POSTGRES_DB=jazzersdb
    ports:
      - ${APPLICATION_POSTGRES_PORT}:${APPLICATION_POSTGRES_PORT}
    env_file:
      - .env
  backend:
    container_name: application-server
    build: .
    ports:
      - ${APPLICATION_RMI_PORT}:${APPLICATION_RMI_PORT}
    links:
      - postgres
    env_file:
      - .env

volumes:
  postgres_data: